<html>
    <head>
        <title>GUI MDL</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ static_url("mdl/material.min.css")}}">
    </head>
    <body>

        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Buggy 2016</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link 1</a>
                    <a class="mdl-navigation__link" href="">Link 2</a>
                    <a class="mdl-navigation__link" href="">Link 3</a>
                    <a class="mdl-navigation__link" href="">Link 4</a>
                </nav>
                </div>
            </header>

            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div class="mdl-grid">
                        <div id="statuses"></div>
                        <div id="graph1"></div>
                        <div id="graph2"></div>
                        <div id="graph3"></div>
                        <div id="graph4"></div>

                        <div id="testGraph"></div>

                        <div class="mdl-cell mdl-cell--12-col mdl-shadow--2dp">
                            <div class="mdl-card mdl-color--primary" style="width:100%;height: 400px;">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">
                                        Statuses
                                    </h2>
                                </div>
                                <div id="textArea" 
                                    class="mdl-card__supporting-text"
                                    style="height: 80%; width: auto;">
                                    <textarea id="textbox"
                                        style="
                                            resize: none;
                                            height: 100%;
                                            width: 100%;
                                            margin-top: 0px;
                                            margin-bottom: 0px;" 
                                        readonly="">
                                    </textarea>
                                </div>
                                <div class="mdl-card__actions"
                                     style="height: 20%; padding: 16px;">
                                    <button class="mdl-button mdl-js-button
                                        mdl-button--accent
                                        mdl-button--raised
                                        mdl-js-ripple-effect">
                                        Info
                                    </button>
                                    <button class="mdl-button mdl-js-button
                                        mdl-button--accent
                                        mdl-button--raised
                                        mdl-js-ripple-effect">
                                        Warning
                                    </button>
                                    <button class="mdl-button mdl-js-button
                                        mdl-button--accent
                                        mdl-button--raised
                                        mdl-js-ripple-effect">
                                        Error
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </main>
        </div>


        <script src="{{ static_url("mdl/material.min.js")}}"></script>
        <script src="{{ static_url("js/third_party/plotly-latest.min.js")}}"></script>
        <script src="{{ static_url("js/widgetUtils.js")}}"></script>

        <script src="{{ static_url("js/third_party/long.js")}}"></script>
        <script src="{{ static_url("js/third_party/bytebuffer.js")}}"></script>
        <script src="{{ static_url("js/third_party/protobuf.js")}}"></script>
        <script src="{{ static_url("js/messageMaster.js")}}"></script>
        <script src="{{ static_url("js/imuHandler.js")}}"></script>
        <script src="{{ static_url("js/statusHandler.js")}}"></script>
        <script src="{{ static_url("js/gpsHandler.js")}}"></script>
        <script src="{{ static_url("js/encoderHandler.js")}}"></script>

        <script src="{{ static_url("js/third_party/reconnecting-websocket.js")}}"></script>
        <script src="{{ static_url("js/ws.js")}}"></script>
    </body>
</html>
