syntax = "proto3";

import "google/protobuf/timestamp.proto";

message ImuMessage {
    google.protobuf.Timestamp time = 1;
    double roll = 2;
    double pitch = 3;
    double yaw = 4;
}

message GpsMessage {
    google.protobuf.Timestamp time = 1;
    double lat = 2;
    double long = 3;
}

message EncoderMessage {
    google.protobuf.Timestamp time = 1;
    double position = 2;
    double velocity = 3;
    double acceleration = 4;
}

message WheelAngleCommandedMessage {
    google.protobuf.Timestamp time = 1;
    double angle = 2;
}

message DataMessage {
    oneof data {
        ImuMessage imu = 1;
        GpsMessage gps = 2;
        EncoderMessage enc = 3;
        WheelAngleCommandedMessage command = 4;
    }
}
