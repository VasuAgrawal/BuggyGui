syntax = "proto3";

// TODO(vasua): Add timestamps and see if there's some form of inheritance.

message ImuMessage {
    double roll = 1;
    double pitch = 2;
    double yaw = 3;
}

message GpsMessage {
    double lat = 1;
    double long = 2;
}

message EncoderMessage {
    double position = 1;
    double velocity = 2;
    double acceleration = 3;
}

message WheelAngleCommandedMessage {
    double angle = 1;
}

message DataMessage {
    oneof data {
        ImuMessage imu = 1;
        GpsMessage gps = 2;
    }
}
